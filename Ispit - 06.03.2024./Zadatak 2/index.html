<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Anketa</title>
</head>

<body>
    <script src="script.js" defer></script>

    <div class="wrapper">

        <div class="container">
            <div class="row">
                <form onsubmit="event.preventDefault();">
                    <div class="mb-3">
                        <label class="form-label">Ime</label>
                        <input type="text" class="form-control" id="imePrezime">
                        <div id="imePrezimeError" class="form-text err-text hide">Ime i prezime je obavezno polje.</div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mjesto/Grad</label>

                        <select class="form-select" aria-label="Default select example" id="gradSelect">
                            <option selected value="0">Odaberite grad</option>
                            <option value="1">Mostar</option>
                            <option value="2">Sarajevo</option>
                            <option value="3">Zenica</option>
                            <option value="4">Doboj</option>
                            <option value="5">Maglaj</option>
                        </select>
                        <div id="mjestoError" class="form-text err-text hide">Grad je obavezno polje.</div>
                    </div>


                    <div class="mb-3">
                        <button class="btn btn-success" id="saveBtn">Spremi</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
