<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Student APP</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>


    <div class="wrapper">

        <div class="container">


            <div class="row">
                <div class="col-6"></div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-add" id="addStudentBtn">Dodaj Studenta</button>
                </div>
            </div>
            <div class="row">

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Ime</th>
                            <th scope="col">Prezime</th>
                            <th scope="col">Godine</th>
                            <th scope="col">Spol</th>
                            <th scope="col">Mjesto</th>
                            <th scope="col">Akcija</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>

            <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLiveLabel"
                aria-modal="true" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Dodaj studenta</h5>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Ime</label>
                                    <input type="text" class="form-control" id="ime">
                                    <div id="imeError" class="form-text err-text hide">Ime je obavezno polje.</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Prezime</label>
                                    <input type="text" class="form-control" id="prezime">
                                    <div id="prezimeError" class="form-text err-text hide">Prezime je obavezno polje.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Godine</label>
                                    <input type="text" class="form-control" id="godine">
                                    <div id="godineError" class="form-text err-text hide">Godine su obavezno polje.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Spol</label>
                                    <input type="text" class="form-control" id="spol">
                                    <div id="spolError" class="form-text err-text hide">Spol je obavezno polje.</div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Mjesto/Grad</label>
                                    <input type="text" class="form-control" id="mjesto">
                                    <div id="mjestoError" class="form-text err-text hide">Grad je obavezno polje.</div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                                id="closeBtn">Zatvori</button>
                            <button type="button" class="btn btn-primary" id="saveBtn">Spremi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
