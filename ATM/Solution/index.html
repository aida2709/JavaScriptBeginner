<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ATM</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="wrapper">
        <div class="container">

            <div class="row">
                <div id="login">
                    <div class="row">
                        <h3>Dobrodosli</h3>
                    </div>
                    <div class="row">
                        <form class="center" onsubmit="event.preventDefault();">
                            <div class="mb-3">
                                <label class="form-label">Broj kartice</label>
                                <input type="text" class="form-control" id="cardNumber">
                                <div id="cardNumberError" class="form-text err-text hide">Broj kartice je obavezno
                                    polje.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">PIN</label>
                                <input type="password" class="form-control" id="pin">
                                <div id="pinError" class="form-text err-text hide">PIN je obavezno polje.
                                </div>
                            </div>

                            <button id="loginBtn" class="btn btn-success">Login</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div id="home" class="hide">
                    <div class="row">
                        <h3>Odaberite opciju</h3>
                    </div>
                    <div class="row">
                        <form class="center" onsubmit="event.preventDefault();">
                            <div class="mb-3">
                                <button id="payoutBtn" class="btn btn-primary full-width">Isplata</button>
                            </div>

                            <div class="mb-3">
                                <button id="balanceBtn" class="btn btn-info full-width">Stanje</button>
                            </div>

                            <div class="mb-3">
                                <button id="cancelBtn" class="btn btn-danger full-width">Prekid</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="hide" id="balance">
                    <h3 class="center" id="balanceAmount"></h3>
                </div>
            </div>

            <div class="row">
                <div class="hide" id="payoutDiv">
                    <form class="center" onsubmit="event.preventDefault();">
                        <div class="mb-3">
                            <label class="form-label">Iznos za isplatu</label>
                            <input type="text" class="form-control" id="amountToPayout">
                            <div id="amountToPayoutError" class="form-text err-text hide">Iznos je obavezan</div>
                        </div>

                        <div class="mb-3">
                            <button id="payoutActionBtn" class="btn btn-danger full-width">Isplati</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
